<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SYSTEM T2 DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Manuellt program</p>
                
                <p class="state">Fördröjning sekunder: <span id="delaySecValue"></span></p>
                <p class="switch">
                    <input type="range" onchange="updateSliderDelaySec(this)" id="delaySec" min="0" max="60" step="1" value ="1" class="slider">       
                </p>
                        
                <p class="state">Tavla bort sekunder: <span id="awaySecValue"></span></p>
                <p class="switch">
                    <input type="range" onchange="updateSliderAwaySec(this)" id="awaySec" min="0" max="20" step="1" value ="1" class="slider">       
                </p>
                
                <p class="state">Tavla fram sekunder: <span id="frontSecValue"></span></p>
                <p class="switch">
                    <input type="range" onchange="updateSliderFrontSec(this)" id="frontSec" min="0" max="20" step="1" value ="1" class="slider">
                </p>
                
                <p class="state">Antal serier: <span id="numRepeatsValue"></span></p>
                <p class="switch">
                    <input type="range" onchange="updateSliderNumRepeats(this)" id="numRepeats" min="1" max="9" step="1" value ="1" class="slider">
                </p>
                
                <p class="switch">
                     <progress id="programProgress" value="0" max="100"> 0% </progress>
                </p> 
                
                <p class="programTimer" id="programTimerTime">--</p>
                
                <p class="switch">          
                    <input type="button" class="button" value="START" onclick="programStartStop()" id="programStartStopButton">
                </p>   
                
                
                <p class="switch">
                    <input type="button" class="button" onclick="resetSliders()" value="NOLLSTÄLL" id="resetSliders">
                </p> 
                
                 <p class="switch">
                    <input type="button" class="button" onclick="front()" value="FRAM" id="frontButton">
                </p>  
                  <p class="switch">
                    <input type="button" class="button" onclick="rear()" value="BORT" id="rearButton">
                </p> 
             
                
                
                 <br><br />
                
                <form>
                   <label class="container">Bana vänster 
                    <input type="checkbox" id="lane1" onclick="lane1Checked()">
                    <span class="checkmark"></span>
                    </label>

                    <label class="container"> Bana höger 
                    <input type="checkbox" id="lane2" onclick="lane2Checked()">
                    <span class="checkmark"></span>
                    </label>
                    
                    <label class="container"> Lås
                    <input type="checkbox" id="sliderLock" onclick="sliderLockChecked()">
                    <span class="checkmark"></span>
                    </label>
                    
                </form>
                
                   <p class="switch"><input type="button" class="buttonSmall" value="HEM" onclick="location.href='index.html'"></p> 
            
             
                <br><br />
                <br />
            </div>
        </div>
    </div>
    <p class="version" id="versionText" ></p>
    <br><br />
    <script src="manuellProgramScript.js"></script>
</body>
</html>
