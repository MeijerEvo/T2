<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SYSTEM T2 DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="content">
        <div class="card-grid">
            <div class="card">

                <p class="card-title" id="hydraulPumpText">Hydraulpump</p>
                <p class="switch">
                      <input type="button" class="button" value="START" onclick="pumpStartStop()" id="pumpStartStopButton">
                  </p>
                   <p class="switch">
                       <progress id="pumpRuntime" value="0" max="900"> 0% </progress>
                   </p>


                <p class="card-title" id="turnType" >Vändställ</p>
                <p class="switch">
                    <input type="button" class="button" onclick="front()" value="FRAM" id="frontButton">
                </p>
                  <p class="switch">
                    <input type="button" class="button" onclick="rear()" value="BORT" id="rearButton">
                </p>

                <p class="version" id="totalTurns" ></p>

                <br><br />
            </div>

            <div class="card">

                <p class="card-title">Bana</p>

                <form>
                    <label class="container">Bana vänster
                    <input type="checkbox" id="lane1" onclick="lane1Checked()">
                    <span class="checkmark"></span>
                    </label>

                    <label class="container"> Bana höger
                    <input type="checkbox" id="lane2" onclick="lane2Checked()">
                    <span class="checkmark"></span>
                    </label>
                </form>

                <br><br />

                <p class="card-title">Nätverk</p>

                <p class="switch">
                    <input type="button" class="button" id="network" onclick="network()" value="Aktivera COMPETITION">
                </p>

                <p class="card-title">Övrigt</p>
                    <p class="switch">
                    <input type="button" class="button" id="intro" onclick="intro()" value="Spela klubbintro">
                </p>

                <p class="switch">
                    <input type="button" class="button" id="reboot" onclick="reboot()" value="Starta om T2 Gateway">
                </p>

                <p class="switch">
                    <input type="button" class="button" id="SWUpdate" onclick="SWUpdate()" value="Uppdatera mjukvara">
                </p>

                 <p class="switch"><input type="button" class="buttonSmall" value="HEM" onclick="location.href='index.html'"></p>

            </div>
        </div>

    </div>
    <p class="version" id="versionText" ></p>
    <br><br />
    <script src="settingsScript.js"></script>
</body>
</html>
